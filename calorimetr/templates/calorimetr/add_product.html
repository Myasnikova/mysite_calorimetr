{% extends "calorimetr/base.html" %}
{% load staticfiles %}
{% block title %}Diary{% endblock %}
{% block content_header %}Дневник питания{% endblock %}
{% block content_description %}добавьте новые блюда в свой рацион{% endblock %}
{% block content %}
<form action="{% url 'product_add' eating_id%}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name_id" class="display-4" style="font-size: 1.5rem">Название</label>
    <input type="text" class="form-control" name="name" id="name_id" placeholder="Введите название" value="{{product_name}}">
  </div>
  <div class="form-group">
    <label for="calorie_id" class="display-4" style="font-size: 1.5rem">Калорийность</label>
    <input type="text" name="calorie" class="form-control" id="calorie_id" placeholder="Введите калорийность" value="0">
  </div>
  <div class="form-group">
    <label for="protein_id" class="display-4" style="font-size: 1.5rem">Белки</label>
    <input type="text" name="protein" class="form-control" id="protein_id" placeholder="Введите количество белков" value="0">
  </div>
  <div class="form-group">
    <label for="carbo_id" class="display-4" style="font-size: 1.5rem">Углеводы</label>
    <input type="text" name="carbo" class="form-control" id="carbo_id" placeholder="Введите количество углеводов" value="0">
  </div>
  <div class="form-group">
    <label for="fat_id" class="display-4" style="font-size: 1.5rem">Жиры</label>
    <input type="text" name="fat" class="form-control" id="fat_id" placeholder="Введите количество жиров" value="0">
  </div>
  <div class="form-group">
    <label for="portion_id" class="display-4" style="font-size: 1.5rem">Порция</label>
    <input type="text" name="portion" class="form-control" id="portion_id" placeholder="Введите порцию" value="0">
  </div>

  <button type="submit" class="btn btn-primary border-0 mt-3" name="add_in_database" style="background-color: #ff9400" value="ADD">Добавить</button>
</form>

{% endblock %}
